<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css布局-水平居中显示二</title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			.desc{margin: 1.25rem;}
			.desc th,td{padding: 0.625rem 1.25rem;}
			
			.parent{width: 100%;height: 200px;background: #CCC;}
			
			.child{width: 200px;height: 200px;background: #80706d;display: table;margin: 0 auto;}
			/**
			 * display属性可设置为table或block
			 * auto 表示根据浏览器自动分配-浏览器等分
			 */
			
		</style>
	</head>
	<body> 
		<div class="parent">
			<div class="child">
				
			</div>
			<div class="desc">
				<table border="1" cellspacing="0" cellpadding="0">
					<tr><th colspan="2";>优缺点</th></tr>
					<tr>
						<td>优点</td>
						<td>只需要对子级元素进行设置就可以实现水平居中</td>
					</tr>
					<tr>
						<td>缺点</td>
						<td>如果子级元素脱离文档流，margin属性失效</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
