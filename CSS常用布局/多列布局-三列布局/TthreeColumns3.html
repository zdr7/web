<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE=Edge,chrome=1">
		<title>三列布局三</title>
		<style type="text/css">
			* {padding: 0;margin: 0;}
			.desc{margin: 1.25rem;}
			.desc th,td{padding: 0.625rem 1.25rem;}
			.parent{display: table;width: 100%;table-layout: fixed;}
			/**
			 * 
			 */
			.left,.middle,.right{height:300px;display: table-cell;}
			.left{width: 300px;background: #80706D;}
			.middle{width: 300px;background: #38B2CE;}
			.right{background: #CCCCCC;}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				左
			</div>
			<div class="middle">
				中
			</div>
			<div class="right">
				右
			</div>
		</div>
		<div class="desc">
			<table border="1" cellspacing="0" cellpadding="0">
				<tr><th colspan="2";>优缺点</th></tr>
				<tr>
					<td>优点</td>
					<td>兼容性较好</td>
				</tr>
				<tr>
					<td>缺点</td>
					<td>通过display：table来设计三列布局时要注意表格的特点（如边框），需要利用其他的相关属性进行相关设置。</td>
				</tr>
			</table>
		</div>
	</body>
</html>
